name: Update Lottery Data

on:
  schedule:
    # ë§¤ì£¼ ì¼ìš”ì¼ í•œêµ­ì‹œê°„ ì˜¤ì „ 9ì‹œ (UTC 00:00)
    - cron: '0 0 * * 0'
  workflow_dispatch:

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.11.7
        
    - name: Install dependencies
      run: |
        pip install requests beautifulsoup4 pandas
        
    - name: Fetch latest lottery data
      run: |
        python scripts/fetch_lottery_data.py
        
    - name: Validate data
      run: |
        python scripts/validate_data.py
        
    - name: Commit new data
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add data/
        git commit -m "ğŸ“Š Update lottery data - Round $(date +%Y%m%d)" || exit 0
        git push
        
    - name: Trigger deployment
      if: success()
      run: |
        curl -X POST \
          -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
          -H "Accept: application/vnd.github.v3+json" \
          https://api.github.com/repos/${{ github.repository }}/dispatches \
          -d '{"event_type":"data-updated"}'
